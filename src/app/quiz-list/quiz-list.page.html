<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">quiz-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-center">quiz-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="text-center">Resultados de Pruebas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-text-center ion-border-radius ion-margin">
    <ng-container *ngFor="let student of quizzes">
      <ion-list-header>
        {{ student.rut }}
      </ion-list-header>

      <ng-container *ngFor="let result of student.results">
        <ion-item [ngStyle]="{ 'color': result.state === 'unrealized' ? 'red' : 'green' }">
          {{ result.quizName }}: {{ result.state }}
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
