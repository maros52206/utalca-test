<ion-header [translucent]="true">
  <ion-toolbar>
    

    <ion-title text-center>login</ion-title> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="login-container"> 
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" text-center>login</ion-title> </ion-toolbar>
    </ion-header>
    <div class="logo-image">
      <img src="assets\icon\Utalca.png" class="login-image">
    </div>
    


    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item> 
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
      <div style="margin-bottom: .25rem;"></div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

    <ion-text text-center>
      <a routerLink="/register" style="text-align: center; display: block;">Registrarse</a>
      <a routerLink="/reset-password" style="text-align: center; display: block;">¿Olvidaste tu contraseña?</a>
    </ion-text>

  </div>
</ion-content>
